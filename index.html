<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- ส่วนหัว -->
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="logo.png" alt="Logo" height="40" class="me-3">
            <nav>
                <a href="#" class="text-white me-3">หน้าแรก</a>
                <a href="#" class="text-white me-3">เกี่ยวกับ</a>
                <a href="#" class="text-white">ติดต่อ</a>
            </nav>
        </div>
        <button class="btn btn-outline-light">เข้าสู่ระบบ</button>
    </header>
    
    <!-- ส่วนแสดงคอนเทนต์ -->
    <main class="content container my-4">
        <h1>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h1>
        <p>นี่คือส่วนเนื้อหาของเว็บไซต์ ซึ่งสามารถเพิ่มข้อมูลต่างๆ ได้ตามต้องการ</p>
    </main>
    
    <!-- ส่วนท้าย -->
    <footer class="bg-light text-center py-3 mt-auto">
        &copy; 2025 เว็บไซต์ของคุณ | ออกแบบโดย คุณ
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
